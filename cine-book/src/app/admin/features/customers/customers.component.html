<div class="container-fluid mt-4">
  <h3 class="mb-3">Customers</h3>

  <!-- Search Bar -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search customers by name, email, or phone"
           [(ngModel)]="searchTerm" (input)="applyFilter()" />
  </div>

  <!-- Table -->
  <div class="table-responsive table-container">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="5" class="text-center">Loading...</td>
        </tr>
        <tr *ngFor="let customer of filteredCustomers; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ customer.fullName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteCustomer(customer._id)">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="!isLoading && filteredCustomers.length === 0">
          <td colspan="5" class="text-center">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
